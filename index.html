<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmileOne MM Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
      margin: 0;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, select, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px 0;
      width: 100%;
      box-sizing: border-box;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      overflow-x: auto;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
      white-space: nowrap;
    }
    th {
      background: #f0f0f0;
    }
    .buttons {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .buttons button {
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    @media (min-width: 600px) {
      .buttons {
        flex-direction: row;
      }
    }

    @media (max-width: 480px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }
      thead tr {
        display: none;
      }
      tr {
        margin-bottom: 15px;
      }
      td {
        text-align: right;
        padding-left: 50%;
        position: relative;
      }
      td::before {
        content: attr(data-label);
        position: absolute;
        left: 10px;
        width: 45%;
        padding-left: 10px;
        font-weight: bold;
        text-align: left;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>SmileOne MM Calculator</h2>

    <label for="smilePrice">Smile Code Price (MMK):</label>
    <input type="number" id="smilePrice" placeholder="Enter Smile Code Price">

    <label for="profitSelect">Profit Percentage:</label>
    <select id="profitSelect">
      <option value="0">0%</option>
      <option value="5">5%</option>
      <option value="10">10%</option>
      <option value="15">15%</option>
      <option value="20">20%</option>
    </select>

    <table>
      <thead>
        <tr>
          <th>No.</th>
          <th>Dia Plan</th>
          <th>Org Dia Plan</th>
          <th>Coin Price</th>
          <th>MMK Result</th>
          <th>Profit</th>
          <th>Total MMK</th>
        </tr>
      </thead>
      <tbody id="resultTable">
        <!-- Rows will be generated here -->
      </tbody>
    </table>

    <div class="buttons">
      <button>Button 1</button>
      <button>Button 2</button>
    </div>
  </div>

  <script>
    const smileInput = document.getElementById('smilePrice');
    const profitSelect = document.getElementById('profitSelect');
    const resultTable = document.getElementById('resultTable');

    const data = [
      { diaPlan: "Weekly Pass", orgDiaPlan: '', coinPrice: 76 },
      { diaPlan: "Twilight Pass", orgDiaPlan: '', coinPrice: 402.5 },
      { diaPlan: 86, orgDiaPlan: '78 + 8', coinPrice: 61.5 },
      { diaPlan: 172, orgDiaPlan: '156 + 16', coinPrice: 122 },
      { diaPlan: 257, orgDiaPlan: '234 + 23', coinPrice: 177.5 },
      { diaPlan: 343, orgDiaPlan: '257 + 86', coinPrice: 239 }
    ];

    function updateTable() {
      const smilePrice = parseFloat(smileInput.value) || 0;
      const profitPercent = parseFloat(profitSelect.value);

      resultTable.innerHTML = '';

      data.forEach((row, index)=> {
        const mmkResult = (smilePrice / 1000) * row.coinPrice;
        const profitAmount = mmkResult * (profitPercent / 100);
        const total = mmkResult + profitAmount;

        resultTable.innerHTML += `
          <tr>
            <td data-label="No.">${index + 1}</td>
            <td data-label="Dia Plan">${row.diaPlan}</td>
            <td data-label="Org Dia Plan">${row.orgDiaPlan}</td>
            <td data-label="Coin Price">${row.coinPrice}</td>
            <td data-label="MMK Result">${mmkResult.toFixed(2)}</td>
            <td data-label="Profit">${profitAmount.toFixed(2)}</td>
            <td data-label="Total MMK">${total.toFixed(2)}</td>
          </tr>
        `;
      });
    }

    smileInput.addEventListener('input', updateTable);
    profitSelect.addEventListener('change', updateTable);
  </script>
</body>
</html>
